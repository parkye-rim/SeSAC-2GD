<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--border 은 테두리 , 바디의 넓이 그대로 가져오는 것 %--> 
    <table border="1" width="100%" cellspacing="0" cellpadding="30"
    style="text-align: center;"> <!--폰트 가운데로-->
    <tr> <!--colspan 은 열을 합치는-->
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
        <!-- <td>3</td> -->
    </tr>

    <tr>
        <td rowspan="2">3</td>
        <!-- <td>5</td> -->
        <td>center</td>
    </tr>
   
    <tr>
        <!-- <td>7</td> -->
        <td colspan="2">4</td>
        <!-- <td>9</td> -->
    </tr>
    </table>
</body>
</html>
