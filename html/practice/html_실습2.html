<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h3>설문조사</h3>
    <label for="name">이름</label>
    <input type="text" id="name"><br />
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="love@example.com"><br />
    <h4>나이</h4>
    <input type="radio" name="radio" id="age10"> <label for="age10">10대</label>
    <input type="radio" name="radio" id="age20"> <label for="age20">20대</label>
    <input type="radio" name="radio" id="age30"> <label for="age30">30대</label>
    <input type="radio" name="radio" id="age40"> <label for="age40">40대</label>
    <input type="radio" name="radio" id="age50"> <label for="age50">50대</label>
    <input type="radio" name="radio" id="age60"> <label for="age60">60대 이상</label><br />
    <h4>원하는 강의(복수응답 가능합니다.)</h4>
    <input type="checkbox" name="checkbox" id="html"><label for="html">html</label>
    <input type="checkbox" name="checkbox" id="java"><label for="java">javascript</label>
    <input type="checkbox" name="checkbox" id="css"><label for="css">css</label><br >
    <textarea cols="100" rows="30" placeholder="하고 싶은 말을 써주세요"></textarea>
    <input type="submit" value="제출">
</body>
</html>
