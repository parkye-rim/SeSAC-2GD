<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>linear gradient</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        margin-bottom: 30px;
      }
      .grad-1 {
        background: linear-gradient(grey, tomato);
      }
      .grad-2 {
        background: linear-gradient(360deg, grey, tomato);
      }
      .grad-3 {
        background: linear-gradient(180deg, grey, 50%, tomato);
      }
      .grad-4 {
        background: linear-gradient(45deg, grey, tomato, gold, black);
      }
    </style>
  </head>
  <body>
    <div class="grad-1">1</div>
    <div class="grad-2">2</div>
    <div class="grad-3">3</div>
    <div class="grad-4">4</div>
  </body>
</html>
