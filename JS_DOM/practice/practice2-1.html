<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz1</title>
    <style>
      h3 {
        text-align: center;
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>태그 내부의 글자 변경해보기</h3>
    <div>민트 초코는 <span id="span">맛있다 >_<</span></div>

    <h3>속성 변경해보기</h3>
    <img src="../../img/pooh.png" alt="푸" width="300" />
    <p>이요르</p>
    <script>
      //1. 민트초코는 맛없다!! 로 변경
      //   const span1 = document.getElementById("span"); //span 이라는 id가 있어야 함
      //   const span1 = document.querySelector("span"); // id 가 없어도 됨
      //   span1.innerText = "맛없다!!";
      //   console.log(span1.innerText);
      document.querySelector("span").innerText = "맛없다!!";

      /*
      2. img 태그
        1. src 'eeyore.png'으로 변경
        2. alt '이요르'으로 변경
        3. 가로 크기 150으로 변경
         */
      const img = document.querySelector("img");
      img.src = "../../img/eeyore.png"; //점으로 속성 변경
      img.alt = "이요르";
      img.setAttribute("width", "150");
    </script>
  </body>
</html>
